<!DOCTYPE html>
<html lang="en" ng-app='ngWeather'>
<head>

<style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
  <meta charset="UTF-8">
  <title>ngWeather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 29, lng: -82},
        zoom: 10
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5aVqKQgljqiPuOgfaZ0v4G-rpDtamsKE
  &callback=initMap"
  async defer></script>
 
  <ng-view></ng-view>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/Controllers/SimpleController.js"></script>
  <script src="js/Controllers/HomeController.js"></script>
  <script src="js/Controllers/DailyController.js"></script>
  <script src="js/Controllers/HourlyController.js"></script>
  <script src="js/Controllers/MinutelyController.js"></script>
  <script src="js/Services/WeatherService.js"></script>

</body>

</html>
